<mat-sidenav-container class="sidenav-container">

  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <mat-list-item routerLink="/admin/home">
        <mat-icon>home</mat-icon> Accueil
      </mat-list-item>
      <mat-list-item routerLink="/admin/users">
        <mat-icon>person</mat-icon> Utilisateurs
      </mat-list-item>
      <mat-list-item routerLink="/admin/settings">
        <mat-icon>settings</mat-icon> Param√®tres
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenu principal -->
<!--  <div>-->
<!--    -->
<!--  </div>-->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Admin Dashboard</span>
    </mat-toolbar>
      <!-- Header -->
      <header class="admin-header">
        <div>
          <h1>Administrator Dashboard</h1>

        </div>
            <div class="header-actions">
              <mat-form-field appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput placeholder="Search...">
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>

              <button mat-icon-button [matMenuTriggerFor]="userMenu">
                <mat-icon>account_circle</mat-icon>
              </button>
              <mat-menu #userMenu="matMenu">
                <button mat-menu-item>
                  <mat-icon>logout</mat-icon> Logout
                </button>
              </mat-menu>
            </div>
          </header>

    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
